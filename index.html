<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {

            padding: 20px;
            background-color: #f5f5f5;

        .container {

        }
        h2 {
            color: #333;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {

        #refundBtn {

        }
        #refundBtn:hover {

        }

    </style>
</head>
<body>

</html>
